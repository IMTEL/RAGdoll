services:
  chat-service:
    build: 
      context: .
      dockerfile: Dockerfile
    container_name: ragdoll-backend
    ports:
      - "8000:8000"
    volumes:
      - .:/code
      - logvolume01:/var/log
    depends_on:
      mongodb:
        condition: service_healthy
    env_file:
    - .env
    environment:
      - ENV='dev'
      - MONGODB_URI=${MONGODB_URI}
      - MONGODB_DATABASE=${MONGODB_DATABASE}
      - MONGODB_CONTEXT_COLLECTION=${MONGODB_CONTEXT_COLLECTION}
      - MONGODB_AGENT_COLLECTION=${MONGODB_AGENT_COLLECTION}
      - RAG_DATABASE_SYSTEM=${RAG_DATABASE_SYSTEM}
      - MOCK_MONGODB_URI=${MOCK_MONGODB_URI}
      - MOCK_MONGODB_DATABASE=${MOCK_MONGODB_DATABASE}
      - MOCK_RAG_DATABASE_SYSTEM=${MOCK_RAG_DATABASE_SYSTEM}

  mongodb:
    image: mongo:latest
    container_name: mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db

volumes:
  logvolume01: {}
  mongo-data: {}
 