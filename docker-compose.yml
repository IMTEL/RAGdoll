version: '3.8'

services:
  chat-service:
    build: 
      context: .
      dockerfile: Dockerfile
    container_name: chat-service
    ports:
      - "8000:8000"
    volumes:
      - .:/code
      - logvolume01:/var/log
    depends_on:
      - redis
      - mongodb
    environment:
      - PYTHONUNBUFFERED=1
      - ENV = 'prod' # 'prod' or 'dev'
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - GPT_MODEL = ${GPT_MODEL}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - GEMINI_MODEL=${GEMINI_MODEL}
      - MONGODB_URI= ${MONGODB_URI}
      - MONGODB_DATABASE=${MONGODB_DATABASE}
      - MONGODB_COLLECTION=${MONGODB_COLLECTION}
      - RAG_DATABASE_SYSTEM=${RAG_DATABASE_SYSTEM}
      - MOCK_DATABASE_SYSTEM=${MOCK_DATABASE_SYSTEM}
      - MOCK_MONGODB_URI=${MOCK_MONGODB_URI}
      - MOCK_MONGODB_DATABASE=${MOCK_MONGODB_DATABASE}
      - MOCK_MONGODB_COLLECTION=${MOCK_MONGODB_COLLECTION}
      - MOCK_RAG_DATABASE_SYSTEM=${MOCK_RAG_DATABASE_SYSTEM}


  redis:
    image: redis
    container_name: redis
    restart: always
    ports:
      - "6379:6379"

  mongodb:
    image: mongo:latest
    container_name: mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db

volumes:
  logvolume01: {}
  mongo-data:
 